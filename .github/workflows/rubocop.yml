name: RuboCop
on:
  push:
  pull_request:
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref || 'dev' }}:${{ github.base_ref || 'dev' }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run RuboCop on changed files
        run: |
          # Get list of added/modified Ruby files compared to base branch
          FILES=$(git diff --name-only --diff-filter=AM ${{ github.base_ref || 'dev' }}...HEAD | grep -E '\.(rb|rake)$|^Gemfile$|^Rakefile$' | xargs)

          if [ -n "$FILES" ]; then
            bundle exec rubocop --format github $FILES
          else
            echo "No Ruby files changed."
          fi
