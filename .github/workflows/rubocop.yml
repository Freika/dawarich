name: RuboCop
on:
  push:
  pull_request:
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Fetch base branch
        env:
          BASE_REF: ${{ github.base_ref || 'dev' }}
        run: |
          CURRENT=$(git rev-parse --abbrev-ref HEAD)
          if [ "$BASE_REF" != "$CURRENT" ]; then
            git fetch origin "$BASE_REF":"$BASE_REF"
          fi
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run RuboCop on changed files
        env:
          BASE_REF: ${{ github.base_ref || 'dev' }}
        run: |
          # Get list of added/modified Ruby files compared to base branch
          FILES=$(git diff --name-only --diff-filter=AM "$BASE_REF"...HEAD | grep -E '\.(rb|rake)$|^Gemfile$|^Rakefile$' | xargs)

          if [ -n "$FILES" ]; then
            bundle exec rubocop --force-exclusion --format github $FILES
          else
            echo "No Ruby files changed."
          fi
