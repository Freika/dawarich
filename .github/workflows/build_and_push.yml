name: Docker image build and push

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to build the Docker image from"
        required: false
        default: "master"
  release:
    types: [created]

jobs:
  build-and-push-docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-22.04
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
          - platform: linux/arm/v7
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      # QEMU only needed for arm/v7 (armv7 emulated on aarch64 runner)
      - name: Set up QEMU
        if: matrix.platform == 'linux/arm/v7'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.platform }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-buildx-

      - name: Install dependencies
        run: npm install

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: freikin/dawarich

      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker tags
        id: docker_meta
        run: |
          # Debug output
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"

          # Extract version from GITHUB_REF or use GITHUB_REF_NAME
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$GITHUB_REF_NAME
          fi

          # Additional safety check - if VERSION is empty, use a default
          if [ -z "$VERSION" ]; then
            VERSION="rc"
          fi

          echo "Using VERSION: $VERSION"

          TAGS="freikin/dawarich:${VERSION}"

          # Set platforms based on version type and release type
          PLATFORMS="linux/amd64,linux/arm64,linux/arm/v7"

          # Add :rc tag for pre-releases
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            TAGS="${TAGS},freikin/dawarich:rc"
            # For RC builds, only use amd64
            PLATFORMS="linux/amd64"
          fi

          # Add :latest tag only if release is not a pre-release
          if [ "${{ github.event.release.prerelease }}" != "true" ]; then
            TAGS="${TAGS},freikin/dawarich:latest"
          fi

          echo "Final TAGS: $TAGS"
          echo "PLATFORMS: $PLATFORMS"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

      - name: Check if platform should build
        id: should_build
        run: |
          PLATFORMS="${{ steps.docker_meta.outputs.platforms }}"
          if echo "$PLATFORMS" | tr ',' '\n' | grep -qx "${{ matrix.platform }}"; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare platform pair
        if: steps.should_build.outputs.skip == 'false'
        id: platform
        run: |
          PAIR=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "pair=${PAIR}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        if: steps.should_build.outputs.skip == 'false'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=freikin/dawarich,push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Export digest
        if: steps.should_build.outputs.skip == 'false'
        run: |
          mkdir -p "${{ runner.temp }}/digests"
          DIGEST="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${DIGEST#sha256:}"

      - name: Upload digest
        if: steps.should_build.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ steps.platform.outputs.pair }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build-and-push-docker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set Docker tags
        id: docker_meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$GITHUB_REF_NAME
          fi
          if [ -z "$VERSION" ]; then
            VERSION="rc"
          fi

          TAGS="freikin/dawarich:${VERSION}"

          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            TAGS="${TAGS},freikin/dawarich:rc"
          fi

          if [ "${{ github.event.release.prerelease }}" != "true" ]; then
            TAGS="${TAGS},freikin/dawarich:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digest-*
          merge-multiple: true

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          TAGS="${{ steps.docker_meta.outputs.tags }}"

          TAG_ARGS=""
          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          for TAG in "${TAG_LIST[@]}"; do
            TAG_ARGS="${TAG_ARGS} -t ${TAG}"
          done

          SOURCES=$(printf "freikin/dawarich@sha256:%s " *)

          docker buildx imagetools create ${TAG_ARGS} ${SOURCES}

      - name: Inspect final image
        run: |
          TAGS="${{ steps.docker_meta.outputs.tags }}"
          FIRST_TAG="${TAGS%%,*}"
          docker buildx imagetools inspect "${FIRST_TAG}"
