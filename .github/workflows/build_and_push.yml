name: Docker image build and push

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to build the Docker image from"
        required: false
        default: "master"
  release:
    types: [created]

jobs:
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.meta.outputs.version }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      platforms: ${{ steps.meta.outputs.platforms }}
    steps:
      - name: Compute version and platforms
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$GITHUB_REF_NAME
          fi
          if [ -z "$VERSION" ]; then
            VERSION="rc"
          fi

          IS_PRERELEASE="${{ github.event.release.prerelease }}"
          PLATFORMS="linux/amd64,linux/arm64,linux/arm/v7"

          if [ "$IS_PRERELEASE" = "true" ]; then
            PLATFORMS="linux/amd64"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

  build-and-push-docker:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-22.04
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
          - platform: linux/arm/v7
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      # QEMU only needed for arm/v7 (armv7 emulated on aarch64 runner)
      - name: Set up QEMU
        if: matrix.platform == 'linux/arm/v7'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.platform }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-buildx-

      - name: Install dependencies
        run: npm install

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/dawarich

      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if platform should build
        id: should_build
        run: |
          PLATFORMS="${{ needs.prepare.outputs.platforms }}"
          if echo "$PLATFORMS" | tr ',' '\n' | grep -qx "${{ matrix.platform }}"; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare platform pair
        if: steps.should_build.outputs.skip == 'false'
        id: platform
        run: |
          PAIR=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "pair=${PAIR}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        if: steps.should_build.outputs.skip == 'false'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/dawarich,push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Export digest
        if: steps.should_build.outputs.skip == 'false'
        run: |
          mkdir -p "${{ runner.temp }}/digests"
          DIGEST="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${DIGEST#sha256:}"

      - name: Upload digest
        if: steps.should_build.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ steps.platform.outputs.pair }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build-and-push-docker]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digest-*
          merge-multiple: true

      - name: Build Docker tags
        id: docker_tags
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/dawarich"
          VERSION="${{ needs.prepare.outputs.version }}"
          IS_PRERELEASE="${{ needs.prepare.outputs.is_prerelease }}"

          TAGS="${IMAGE}:${VERSION}"

          if [ "$IS_PRERELEASE" = "true" ]; then
            TAGS="${TAGS},${IMAGE}:rc"
          else
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          TAGS="${{ steps.docker_tags.outputs.tags }}"

          TAG_ARGS=""
          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          for TAG in "${TAG_LIST[@]}"; do
            TAG_ARGS="${TAG_ARGS} -t ${TAG}"
          done

          SOURCES=$(printf "${{ secrets.DOCKERHUB_USERNAME }}/dawarich@sha256:%s " *)

          docker buildx imagetools create ${TAG_ARGS} ${SOURCES}

      - name: Inspect final image
        run: |
          TAGS="${{ steps.docker_tags.outputs.tags }}"
          FIRST_TAG="${TAGS%%,*}"
          docker buildx imagetools inspect "${FIRST_TAG}"
